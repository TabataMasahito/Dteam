<!-- 田端将人 -->
{% extends "exercise/base.html" %}
{% block title %}目標確認{% endblock %}
{% block content %}
<div class="container my-5">
    <a class="menu-btn" href="{{ url_for('exercise.index') }}">メニューへ戻る</a>
    <header class="text-center mb-4">
        <h3>目標確認</h3>
    </header>
    <div class="text-center mb-4">
        <span class="badge bg-info text-dark fs-5">{{ mode }}モード</span>
    </div>

    <div class="confirm">
        <p><strong>残り日数:</strong> <span class="text-primary">{{ remainingdays }}</span> 日</p>
        <p><strong>目標体重:</strong> {{ goalweight }} kg</p>
        <p><strong>現在の体重:</strong> {{ nowweight }} kg</p>
        <p><strong>目標体重まで:</strong> <span class="text-danger fw-bold">{{ remaining_weight }}</span> kg</p>
    </div>

    <div class="text-center">
        <p class="fs-5 mb-3">頑張りましょう！</p>
        <i class="fas fa-dumbbell text-primary fs-2"></i>
    </div>
</div>
{% endblock %}
