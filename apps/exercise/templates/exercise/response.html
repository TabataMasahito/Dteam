<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");

            // 表示するためにユーザーのメッセージを追加
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            // サーバーにリクエストを送信
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message }),
            });

            const data = await response.json();
            if (response.ok) {
                // AIのレスポンスを追加
                chatBox.innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
            } else {
                chatBox.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
            }

            // フォームをリセット
            document.getElementById("userInput").value = "";
        }
    </script>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chatBox" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>
    <input type="text" id="userInput" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>
</body>
<a class="nav-link" href="{{ url_for('exercise.index') }}">メニューへ戻る</a>
</html>
