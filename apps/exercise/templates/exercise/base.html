<!-- 田端将人 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>DZAP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
 <!-- ナビゲーションバーを作成する -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <!-- 左側のリンク -->
        <ul class="navbar-nav mr-auto"> 
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
            </li>
            {% endif %}
        </ul>
        
        <a class="navbar-brand" href="{{ url_for('exercise.index') }}">DZAP</a>

        <!-- 右側のリンク -->
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link">ログイン中</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">{{ current_user.username }}</span>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.signup') }}">新規登録</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">ログイン</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>


<!-- block contentをsection class="container"で囲む -->
<section class="container">
    {% block content %}{% endblock %}
</section>
</body>

</html>
