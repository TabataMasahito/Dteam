<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>DZAP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- 左側のリンク -->
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="nav-link text-light">ログアウト</a>
                {% endif %}
            </div>
            
            <!-- 中央のブランド -->
            <a class="navbar-brand mx-auto position-absolute" href="{{ url_for('exercise.index') }}" style="left: 50%; transform: translateX(-50%);">
                DZAP
            </a>

            <!-- 右側のリンク -->
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                <span class="nav-link text-light">ログイン中　</span>
                <span class="nav-link text-light">{{ current_user.username }}</span>
                {% else %}
                <a href="{{ url_for('auth.signup') }}" class="nav-link text-light">新規登録</a>
                <a href="{{ url_for('auth.login') }}" class="nav-link text-light">ログイン</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- コンテンツセクション -->
    <section class="container">
        {% block content %}{% endblock %}
    </section>
</body>
</html>
